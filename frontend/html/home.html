<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DE-IK Key Sorter</title>
    <link rel="icon" type="image/x-icon" href="/favicon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="logo-box">
      <div class="col"></div>
      <h1 class="logo col-8">Key Sorter</h1>
      <button id="statsPageButton" class="button submit-button col">
        <span><b>Stats page</b></span>
      </button>
    </div>
    <div id="container">
      <div id="form-box">
        <i id="prev-btn" class="fas fa-arrow-left"></i>
        <div id="input-group">
          <input id="input-field" required />
          <label id="input-label"></label>
          <div id="input-progress"></div>
        </div>
        <div id="progress-bar"></div>
      </div>
      <div id="table-box">
        <!-- Generated tables -->
      </div>
      <div id="buttons">
        <button class="button button1">
          <span><b>Take Over Key</b></span>
        </button>
        <button class="button button2">
          <span><b>Hand Over Key</b></span>
        </button>
      </div>
    </div>
    <script src="/main"></script>
  </body>
</html>
