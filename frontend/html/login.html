<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon"/>
    <link rel="stylesheet" href="/registerstyle"/>
    <link rel="stylesheet" href="/styles"/>
    <title>Login</title>
  </head>
  <script>
      function ValidateEmail(inputText) {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (inputText.value.match(mailformat)) {
          document.form1.email.focus();
          return true;
        }
        else {
          $("#result").html("You have entered an invalid e-mail address!");
          document.form1.email.focus();
          return false;
        }
      }
  </script>
  <body onload="document.form1.email.focus()">
    <div class="topnav">
      <a class="active" href="/">Home</a>
      <a href="/keys">Keys</a>
      <a href="/register">Register</a>
      <a style="background-color: #225a8b; color: white;" href="/login">Login</a>
    </div>

    <div id="logo-box">
      <h1 class="logo">Login</h1>
    </div>

    <div id="registerpage">
      <form id="registerForm" name="form1" action="/login" method="POST">
        <div class="input-box mail">
          <span class="details"><b>E-mail: </b></span>
          <input id="email" type="text" name="email" placeholder="Enter your e-mail address" required/>
          <p id="result"></p>
        </div>
        <div class="input-box">
          <span class="details"><b>Password: </b></span>
          <input type="password" name="password" placeholder="Enter your password" required/>
        </div>
        <div>
          <input id="action-btn" class="button" type="submit" name="submit" value="Submit" onclick="ValidateEmail(document.form1.email)"/>
        </div>
        <div>
          <a href="/register">You don't have an account? Register here.</a>
        </div>
      </form>
    </div>

    <div class="footer">
      <p>Footer</p>
    </div>
  </body>
</html>
