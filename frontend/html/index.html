<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/styles"/>
    <link rel="icon" type="image/x-icon" href="favicon"/>
    <title>DE-IK Key Sorter</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon"/>
    <link rel="stylesheet" href="/registerstyle"/>
    <link rel="stylesheet" href="/styles"/>
  </head>
  <body class="homepager">
    <!-- <div class="topnav">
      <a style="background-color: #225a8b; color: white;" class="active" href="/">Home</a>
      <a href="/keys">Keys</a>
      <a href="/register">Register</a>
      <a href="/login">Login</a>
    </div> -->
    <div >
      <h1 class="main-title">Welcome to DE-IK Key Sorter!</h1>
    </div>
    
    <div class="cards">
      <div class="row">
        <div class="col">
          <div class="card">
            <img src="/regicon" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Registration</h5>
              <p class="card-text">If you don't have an account yet. You have to register first.</p>
              <button class="button" type="button" onclick="location.href='/register'">
                <span><b>Register here</b></span>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="/logicon" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Login</h5>
              <p class="card-text">If you already have an account you can Login</p>
              <button class="button" type="button" onclick="location.href='/login'">
                <span><b>Login here</b></span>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="/keysicon" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Keys</h5>
              <p class="card-text">If you just curious what keys are available you can check them</p>
              <button class="button" type="button" onclick="location.href='/keys'">
                <span><b>Check the keys</b></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- <div class="footer">
      <p>Footer</p>
    </div> -->
  </body>
  <script type="module" src="/regi"></script>
  <script type="text/javascript" src="https://livejs.com/live.js"></script>
</html>
